# Tomcat
server:
  port: 8582

# Spring
spring:
  mvc:
    servlet:
      load-on-startup: 1
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  main:
    allow-circular-references: true
  application:
    # 应用名称
    name: media
    instance-id: 1
  profiles:
    # 环境配置
    active: dev
    # mq规则配置
    include: mq

logging:
  level:
    com.ylg.*.mapper: debug
mybatis-plus:
  mapper-locations: classpath:com/**/mapper/**/*.xml
  global-config:
    db-config:
      update-strategy: default
